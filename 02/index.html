<div id="root">
    
    <div v-if='count === 1'>
        Green
    </div>
    <div v-else-if='count === 2'>
        Red
    </div>
    <div v-else>
        Purple
    </div>
    <div v-show='counter === 1'>    <!-- Display is none -->
        Yellow
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el: '#root', 
        data: {
            count: 1,
            counter: 0
        }
    })

</script>
