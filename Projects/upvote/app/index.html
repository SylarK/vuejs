<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/styles.css" />
    <title>Upvote</title>
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <div class="section">
        <article class="media">
          <figure class="media-left">
            <img
              class="image is-64x64"
              v-bind:src="submissions[0].submissionImage"
            />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a href="#" class="has-text-info">Yellow Pail</a>
                  <span class="tag is-small">#4</span>
                </strong>
                <br />
                On-demand sand castle construction expertise
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img
                    class="image is-24x24"
                    src="../public/images/avatars/daniel.svg"
                  />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i class="fa fa-chevron-up"></i>
              <strong class="has-text-info">10</strong>
            </span>
          </div>
        </article>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
