<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upvote</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <div class="section">
        <article
          class="media"
          v-for="submission in sortedSubmissions"
          v-bind:key="submission.id"
          v-bind:class="{'blue-border': submission.votes >= 20}"
        >
          <figure class="media-left">
            <img
              class="image is-64x64"
              v-bind:src="submission.submissionImage"
            />
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a v-bind:href="submission.url" class="has-text-info">
                    {{ submission.title }}
                  </a>
                  <span class="tag is-small">#{{ submission.id }}</span>
                </strong>
                <br />
                {{ submission.description }}
                <br />
                <small class="is-size-7">
                  Submitted by:
                  <img class="image is-24x24" v-bind:src="submission.avatar" />
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i
                class="fa fa-chevron-up"
                v-on:click="upvote(submission.id)"
              ></i>
              <strong class="has-text-info">{{ submission.votes }}</strong>
            </span>
          </div>
        </article>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="./seed.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
