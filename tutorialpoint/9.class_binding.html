<html>
  <head>
    <title>VueJs Instance</title>
    <script type="text/javascript" src="js/vue.js"></script>
  </head>
  <body>
    <style>
      .info {
        color: #00529b;
        background-color: #bde5f8;
      }
      div {
        margin: 10px 0;
        padding: 12px;
      }
      .active {
        color: #4f8a10;
        background-color: #dff2bf;
      }
      .displayError {
        color: #d8000c;
        background-color: #ffbaba;
      }
    </style>
    <div id="classbinding">
      <div class="info" v-bind:class="[infoclass, errorclass]">{{title}}</div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#classbinding',
        data: {
          title: 'This is class binding example',
          isActive: false,
          hasError: false,
        },
      })
    </script>
  </body>
</html>
