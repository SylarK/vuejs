<html>
  <head>
    <title>VueJs Instance</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
      .active {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="databiding">
      {{ title }}<br />
      <a href="hreflink" target="_blank">Click me</a><br />
      <a href="{{hreflink}}" target="_blank">Click Me</a> <br />
      <a :href="hreflink" target="_blank">Click Me</a>
    </div>

    <!-- Biding HTML classes-->

    <div id="classbinding">
      <div v-bind:class="{active:isactive}">
        <b>{{title}}</b>
      </div>
    </div>

    <!---->
    <script type="text/javascript">
      var vm = new Vue({
        el: '#databiding',
        data: {
          title: 'DATA BINDING',
          hreflink: 'http://www.google.com',
        },
      })
      var vm2 = new Vue({
        el: '#classbinding',
        data: {
          title: 'Class Bindind',
          isactive: true,
        },
      })
    </script>
  </body>
</html>
