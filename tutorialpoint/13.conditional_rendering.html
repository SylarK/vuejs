<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="databinding">
      <button @click="showdata" v-bind:style="styleobj">Click Me</button>
      <span style="font-size: 25px"><b>{{ show }}</b></span>
      <h1 v-if="show">This is h1 tag</h1>
      <h2 v-else>This is h2 tag</h2>
      <div v-show="show">
        <!--The difference between v-show and v-if is that v-if removes the 
        HTML element from the DOM if the conditition is false, and adds it
        back if the condition is true. V-show hides the element if the 
        condition is false with display:none -->
        <b>V-Show:</b>
        <img src="img/gopher-jedi.png" width="350" height="400" />
      </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#databinding',
        data: {
          show: true,
          styleobj: {
            backgroundColor: '#2196F3!important',
            cursor: 'pointer',
            padding: '8px 16px',
            verticalAlign: 'middle',
          },
        },
        methods: {
          showdata: function () {
            console.log('Before: ' + this.show)
            this.show = !this.show
            console.log('After : ' + this.show)
          },
        },
      })
    </script>
  </body>
</html>
